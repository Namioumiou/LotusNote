<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotus Notes</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #eeeeee;
      position: relative;
    }

    .btn {
      padding: 20px 50px;
      font-size: 24px;
      color: white;
      background: red;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }

    #gif {
      position: absolute;
      width: 400px; /* Taille du GIF */
      display: none;
      z-index: 5;
      pointer-events: none;
    }

    /* Nouvelle image en haut à gauche */
    #logo {
      position: absolute;
      top: 10px; /* un peu de marge */
      left: 10px;
      width: 250px; /* taille de l'image */
      height: auto;
      z-index: 10;
    }
  </style>
</head>
<body>

  <img id="logo" src="Logo_Urssaf_Caisse_nationale.svg" alt="Logo" />

  <button class="btn" id="bouton">Arrêt Lotus Notes</button>

  <img id="gif" src="explosion.gif" />

  <audio id="son" src="explosion.mp3"></audio>

  <script>
    const btn = document.getElementById("bouton");
    const gif = document.getElementById("gif");
    const son = document.getElementById("son");

    btn.addEventListener("click", () => {
      gif.style.display = "block";

      const rect = btn.getBoundingClientRect();
      gif.style.left = rect.left + rect.width / 2 - gif.width / 2 + "px";
      gif.style.top = rect.top + rect.height / 2 - gif.height / 2 + "px";

      gif.src = gif.src;

      son.currentTime = 0;
      son.play();

      const dureeGif = 1500; 
      setTimeout(() => {
        gif.style.display = "none";
      }, dureeGif);
    });
  </script>

</body>
</html>
